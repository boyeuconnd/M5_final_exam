<h2>All new Book</h2>
<form [formGroup]="newBookForm" (ngSubmit)="createNewUser()">
  <div class="form-group">
    <label for="user-name">Title</label>
    <input type="text" formControlName="title" class="form-control" id="user-name" placeholder="Enter Title">
        <div *ngIf="title.invalid && (title.dirty|| title.touched)">
          <div *ngIf="title.errors.required">
            Title không được để trống
          </div>
          <div *ngIf="title.errors.minlength">
            Phải có ít nhất 4 ký tự
          </div>

        </div>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Author</label>
    <input type="text" formControlName="author" class="form-control" id="exampleInputPassword1" placeholder="Enter Author">
        <div *ngIf="author.invalid && (author.dirty|| author.touched)">
          <div *ngIf="author.errors.required">
            Author không được để trống
          </div>
          <div *ngIf="author.errors.minlength">
            Phải có ít nhất 4 ký tự
          </div>
        </div>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control" formControlName="description"
              id="description" rows="10"
              placeholder="Enter description">

    </textarea>
  </div>

  <button type="submit" [disabled]="newBookForm.invalid"  class="btn btn-primary mr-2">Submit</button>
  <button type="button"  class="btn btn-primary" routerLink="/books">Back to list</button>
</form>
